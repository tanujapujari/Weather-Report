<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" id="abc123"
                    spellcheck="false">
                <button><img src="images/search.png" alt="search logo"></button>
            </div>
            <div class="weather">
                <div class="weatherImg">
                    <img src="images/rain.png">
                    <h1 class="temp">29Â°c</h1>
                    <h2 class="place">New Delhi</h2>
                </div>
                <div class="humid-windspeed">
                    <div class="humidity">
                        <img src="images/humidity.png">
                        <div class="percent-humid">
                            <h1 class="percentage">82% </h1>
                            <h2>Humidity</h2></div>

                    </div>
                    <div class="windspeed">
                        <img src="images/wind.png">
                        <div class="km">
                            <h1 class="wind">6 km/h</h1>
                            <h2>windspeed</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
